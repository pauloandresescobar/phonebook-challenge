
<body>
<div class="container">
  <div class="pure-g">
    <div class="pure-u-1">
      <div class="header">
        <img class="logo" src="./assets/phonebook.png"/>
        <p>v 1.0</p>
      </div>

    </div>
  </div>
  <div class="pure-g">
    <div class="pure-u-sm-1 pure-u-1-3">
      <div class="box">
        <h2><i class="fa fa-user-plus"></i>New contact</h2>
        <form class="pure-form">
          <fieldset class="pure-group">
            <input type="text" class="pure-input-1-2" [(ngModel)]="contact.firstName"  name="firstName" placeholder="First Name">
            <input type="text" class="pure-input-1-2"  [(ngModel)]="contact.lastName"  name="lastName" placeholder="Last Name">
            <input type="email" class="pure-input-1-2" [(ngModel)]="contact.phone"   name="phone" placeholder="Phone">
          </fieldset>
          <button type="submit" class="pure-button pure-input-1-2 pure-button-primary" (click)="createContact()">
            <i class="fa fa-user-plus"></i>Add</button>
        </form>
      </div>
    </div>
    <div class="pure-u-sm-1 pure-u-1-3">
      <div class="box">
        <h2><i class="fa fa-search"></i>Search contact</h2>
        <form class="pure-form">
          <fieldset class="pure-group">
            <input [(ngModel)]="searchContactsRequest.value" type="text" name="search-value" class="pure-input-1-2">
          </fieldset>
          <select class="form-select text-gray" [(ngModel)]="searchContactsRequest.field" name="field" id="field">
            <option value="firstName">first name</option>
            <option value="lastName">last name</option>
            <option>phone</option>
          </select>
          <button type="submit" (click)="searchByField()" class="pure-button pure-input-1-2 pure-button-primary">
            <i class="fa fa-search"></i>Search</button>
          <button type="submit" (click)="clearSearch()" class="pure-button pure-input-1-2 pure-button-primary">
            <i class="fa fa-search"></i>Clear search</button>
        </form>
      </div>
    </div>
    <div class="pure-u-sm-1 pure-u-1-3">
      <div class="box">
        <h2><i class="fa fa-users"></i> Contacts</h2>
        <table class="pure-table" >
          <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
          </tr>
          </thead>

          <tbody>
          <tr *ngFor="let contact of contacts">
            <td>{{contact.firstName}}</td>
            <td>{{contact.lastName}}</td>
            <td>{{contact.phone}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
